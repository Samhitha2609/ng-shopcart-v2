<h2>Products</h2>

<div *ngFor = "let product of productsInside">
  <span style="color:green; font-weight:bold"> {{product.id }}</span><br>
  <span style="color:indigo; font-weight:bold">{{product.name}}</span><br>
  <span style="color:purple; font-weight:bold">{{product.price}}</span><br>
  <span style="color:blue; font-weight:bold">{{product.description}}</span>
</div>
